  #     POSTGRES_PASSWORD: secure_password
  #     POSTGRES_DB: milkbank
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/milkbank.db
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src
      - milkbank_data:/app/data
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - frontend

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - HOST=0.0.0.0
      - PORT=3000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    command: npm run dev

volumes:
  milkbank_data:
  postgres_data:
